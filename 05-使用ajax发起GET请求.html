<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>
<body>
    <button id="brnAjaxGET">使用ajax发起GET请求</button>
    <script>
        $(function(){
            $('#brnAjaxGET').on('click',function(){
                $.ajax({
                    type: 'GET',
                    url: 'http://www.liulongbin.top:3006/api/getbooks',
                    data: {
                        id: 1
                    },
                    success: function(res){
                        console.log(res);
                    }
                })
            })
        })
    </script>
</body>
</html>
